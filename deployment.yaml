apiVersion: v1
kind: Namespace
metadata:
  name: ai-pr-reviewer

---
apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: ai-pr-reviewer
type: Opaque
stringData:
  OPENAI_API_KEY: "your-openai-api-key-here"
  GITHUB_TOKEN: "your-github-token-here"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: ai-pr-reviewer
data:
  LOG_LEVEL: "INFO"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-pr-reviewer
  namespace: ai-pr-reviewer
  labels:
    app: ai-pr-reviewer
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ai-pr-reviewer
  template:
    metadata:
      labels:
        app: ai-pr-reviewer
    spec:
      containers:
        - name: api
          image: your-docker-username/ai-pr-reviewer:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: OPENAI_API_KEY
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: GITHUB_TOKEN
          envFrom:
            - configMapRef:
                name: api-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /docs
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /docs
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: ai-pr-reviewer-service
  namespace: ai-pr-reviewer
spec:
  selector:
    app: ai-pr-reviewer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-pr-reviewer-hpa
  namespace: ai-pr-reviewer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-pr-reviewer
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80